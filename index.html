<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Jogo da Ana</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col m-2">
                <header>
                    <h1 class="text-center text-light bg-dark">PULE O OBSTÁCULO</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col m-2">
                <div id="game">
                    <div id="personagem"></div>
                    <div id="quadrado"></div>
                </div>
                <h2 class="btn btn-dark center m-4" onclick="pular()">CLIQUE</h2>
                <p id="pontuacao" class="text-center">Pontuação: 0</p>
                <button id="reiniciar" class="btn btn-primary" onclick="iniciarJogo()">Reiniciar Jogo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
